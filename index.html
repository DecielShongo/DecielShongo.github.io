<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deciel Shongo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <button class="primary" onclick="navigate(event)">Deciel Shongo</button>
        <button class="primary" onclick="navigate(event)">Skills</button>
        <button class="primary" onclick="navigate(event)">About Me</button>
        <button class="primary" onclick="navigate(event)">Contact</button>
    </nav>
    <section id="start">
        <div class="container">
            <div id="header-title">Frontend<br>Developer</div>
            <img id="image-deciel" src="assets/deciel.png" alt="Deciel Picture">
            <div id="header-deciel">&ltDeciel<br>Shongo&gt</div>
        </div>
        <img class="main-background" src="assets/24.jpg" alt="abstract background">
    </section>
    <section id="skills">
        <div class="spacer">Skills</div>
        <!-- Slider main container -->
        <div class="swiper" >
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
        <img class="main-background-reverse" src="assets/24.jpg" alt="abstract background">
    </section>
    <section id="about-me">
        <div class="spacer">About Me</div>
        <img class="main-background" src="assets/24.jpg" alt="abstract background">

    </section>
    <footer>
        <div class="spacer" id="contact-spacer">Contact</div>
        <section id="contact">
            <button class="primary">
                <!-- TODO: Create LinkedIN Account -->
                <img src="assets/linkedin.svg" alt="linkedin">
            </button>
            <button class="primary">
                <a href="mailto: shongo021@gmail.com"><img src="assets/gmail.svg" alt="gmail"></a>
            </button>
            <button class="primary">
                <a href="https://github.com/DecielShongo"><img src="assets/github.svg" alt="github"></a>
            </button>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
